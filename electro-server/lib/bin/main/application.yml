server:
    port: 8090
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/electros
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      dialect: org.hibernate.dialect.PostgreSQL82Dialect
      format_sql: true
      javax:
        persistence:
          validation:
            mode: none
    open-in-view: false